repositories {
    jcenter()
    mavenLocal()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.8.3")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'


sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	
	testCompile 'io.cucumber:cucumber-java8:4.0.0'
    testCompile 'io.cucumber:cucumber-junit:4.0.0'
    testCompile 'net.serenity-bdd:serenity-core:1.8.3'
    testCompile 'net.serenity-bdd:serenity-cucumber:1.6.6'
	testCompile('org.assertj:assertj-core:3.8.0')
	testCompile 'org.slf4j:slf4j-simple:1.7.7'   
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

gradle.startParameter.continueOnFailure = true

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resources']
        }
    }
}

